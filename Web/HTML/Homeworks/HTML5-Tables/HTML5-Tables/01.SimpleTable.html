<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple Table</title>
    <style>
		th {
			text-align:left;
			font-size:34px;
			font-family:calibri;
		}
		table tbody img{
			width:160px;		
		}
		td{
			width:160px;
			font-family:calibri;
		}


    </style>
</head>
<body>
    <table>        
        <thead>
            <tr>
                <th colspan="2">Software University</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td >
                    <a href="http://www.softuni.bg"><img src="images/SoftUni-Logo.png" alt="Logo" /></a>
                </td>
                <td >
                    <strong>Accessible and high quality software education.</strong> Our mission is to make people we train true professionals
                    int the software industry and support them in finding employment.
                </td>
            </tr>			
        </tbody>
    </table>
</body>
</html>
