<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nested Tables</title>
    <meta charset="utf-8" />
    <link href="styles/03.Styles.css" rel="stylesheet" />
</head>
<body>
    <table>
        <tr>
            <td><a href="http://softuni.bg"><img src="images/SoftUni-Logo.png" alt="Logo"/></a></td>
            <td>
                <table>
                    <tr>
                        <td>Software</td>
                    </tr>
                    <tr>
                        <td>University</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
